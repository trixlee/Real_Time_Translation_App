<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Video/Audio Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="file"], input[type="text"], select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #003030;
            color: #f8f8ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #030a00;
        }
        .status, .output {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        .output {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* To preserve line breaks */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload File for Transcription and Translation</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="audio/*,video/*" required>
        <input type="text" id="languageSearch" placeholder="Search Target Language..." oninput="debouncedFilterLanguages()">
        <select id="language" name="language" required></select>
        <button type="submit">Upload and Translate</button>
    </form>
    <div class="status" id="status"></div>
    <div class="output" id="output"></div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const outputDiv = document.getElementById('output');
    const languageSelect = document.getElementById('language');
    const languageSearch = document.getElementById('languageSearch');
    let languages = [];

    // Debounce function to limit how often filtering happens while typing
    function debounce(func, delay) {
        let timeout;
        return function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, arguments), delay);
        };
    }

    // Function to populate the language dropdown
    const populateLanguages = (data) => {
        languages = data;
        languageSelect.innerHTML = '';  // Clear previous options
        data.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang.code;
            option.textContent = lang.name;
            languageSelect.appendChild(option);
        });
    };

    // Fetch supported languages from the server
    async function fetchLanguages() {
        try {
            const response = await fetch('http://127.0.0.1:3000/languages');
            if (!response.ok) throw new Error('Failed to fetch languages');
            const data = await response.json();
            populateLanguages(data);
        } catch (error) {
            console.error('Error fetching languages:', error);
        }
    }

    // Function to filter languages based on search input
    function filterLanguages() {
        const searchTerm = languageSearch.value.toLowerCase();
        languageSelect.innerHTML = '';  // Clear options before filtering

        const filteredLanguages = languages.filter(lang => 
            lang.name.toLowerCase().includes(searchTerm)
        );

        if (filteredLanguages.length) {
            filteredLanguages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.code;
                option.textContent = lang.name;
                languageSelect.appendChild(option);
            });
        } else {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'No matching languages found';
            languageSelect.appendChild(option);
        }
    }

    const debouncedFilterLanguages = debounce(filterLanguages, 300);

    // Handle form submission
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusDiv.textContent = 'Uploading file...';
        outputDiv.textContent = '';

        const formData = new FormData(form);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('File upload or translation failed');

            const result = await response.json();
            statusDiv.textContent = 'Translation complete!';
            outputDiv.innerHTML = `<strong>Translated Text:</strong>\n${result.translatedText}`;

        } catch (error) {
            statusDiv.textContent = `Error: ${error.message}`;
        }
    });

    // Fetch languages on page load
    fetchLanguages();
</script>

</body>
</html>
